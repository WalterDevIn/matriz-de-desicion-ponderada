<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <link rel="stylesheet" href="path/to/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/0b1ed72234.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100&family=Press+Start+2P&family=Varela+Round&display=swap" rel="stylesheet">

</head>
<body>
    <nav id="nav" class="nav">
        <header class="logo">
            <div>
                <i class="fa-solid fa-border-all"></i>
            </div>
            <h1>
                Matriz de Desici√≥n
            </h1>

        </header>
        <div class="buttons">
            <a href="#">Sobre Mi</a>
            <button id="reset">
                <i class="fa-solid fa-arrow-rotate-right"></i>
            </button>
        </div>
    </nav>
    <main id="main" class="main">
        <div class="row">
            <div  class="facts">
                <div>
                    <div class="facts-header">
                        <h2>Factores</h2>
                        <h2>X</h2>
                    </div>
                    <div id="factors" class="facts-list">
                    </div>
                </div>
                <div class="facts-buttons">
                    <input id="add-factor" class="add-factor" placeholder="Agregar factor">
                </div>
            </div>
            <div id="options" class="options">

            </div>
            <div class="tools">
                <button id="add-option" class="add-option">
                    <i class="fa-solid fa-plus"></i>
                </button>
                <button id="remove-option" class="remove-option">
                    <i class="fa-solid fa-trash-can"></i>
                </button>
            </div>
        </div>
        <div class="footer">
            <div class="footer-header">
                <h2>Resultados!</h2>
            </div>
            <div id="options-results" class="options-results">
            </div>
            <div class="button-to-run">
                <button id="run"><i class="fa-solid fa-play"></i></button>
            </div>
        </div>
    </main>
</body>
</html>
